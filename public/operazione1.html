<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>GeneBase</title>
</head>

<body class="m-4">
    <div class="my-3 d-flex" style="align-items:baseline">
        <h1 style="margin-right: 1rem;">ðŸ§¬GeneBase</h1>
        <a href="/" class="text-muted">indietro</a>
    </div>

    <h5>
        Visualizzazione del numero di ricerche a cui hanno contribuito ricercatori di un dato centro di ricerca, divise per rivista di pubblicazione.
    </h5>
    <form id="form">
        <div class="d-flex">
            <select class="form-select form-select-sm m-2" aria-label=".form-select-sm example">
                <option selected>Seleziona centro di ricerca</option>
            </select>
            <button type="submit" class="btn btn-primary m-2">Cerca</button>
        </div>
    </form>
    <div class="my-5">
        <h4>Informazioni sul centro di ricerca</h4>
        <p id="infos"></p>
    </div>
    <div class="my-5">
        <h4>Numero pubblicazioni per rivista</h4>
        <p id="result"></p>
    </div>
</body>
<script src="query.js"></script>
<script>
    document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        document.querySelector("#result").innerHTML = "";
        document.querySelector("#infos").innerHTML = "";
        queryOp1();
    })

    list = document.querySelector("select");
    fetch("/centri").then(res => res.json()).then(json => {
        obj = JSON.parse(json);
        for(let x of obj) {
            list.options[list.options.length] = new Option(x.nome, x.nome);

        }
    })
</script>

</html>
